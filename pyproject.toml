[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "fmover"
authors = [
    {name = "Ephraim Siegfried", email = "ephraim.siegfried@hotmail.com"}]
description = "Move files based on file properties and given criteria"
version="0.0.3"
readme = "README.md"
requires-python = ">=3.6"
keywords = ["filemanager","filemover","mover", "fileorganizer"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Desktop Environment :: File Managers",
    "Topic :: Utilities",
]
dependencies = [
    'appdirs==1.4.4',
    'notifypy==1.0.3.0',
    'osxmetadata==1.2.2'
]

[project.urls]
homepage = "https://github.com/EphraimSiegfried/fmover"

[project.scripts]
fmover = "fmover.__main__:main"
